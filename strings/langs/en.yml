# Helpers

AUTH_HELPER: |
  <b>Pengguna Terotorisasi (Auth Users) dapat menggunakan perintah Admin tanpa memiliki hak Admin di grup Anda.</b>
  
  <b>âœ§ {AUTH_COMMAND}</b> [Username] - Tambahkan pengguna ke daftar AUTH grup.
  
  <b>âœ§ {UNAUTH_COMMAND}</b> [Username] - Hapus pengguna dari daftar AUTH grup.
  
  <b>âœ§ {AUTHUSERS_COMMAND}</b> - Periksa daftar AUTH grup.

ADMIN_HELPER: |
  <b>c stands for channel play</b>
  
  <b>âœ§ {PAUSE_COMMAND}</b> - Pause the playing music.
  <b>âœ§ {RESUME_COMMAND}</b> - Resume the paused music.
  <b>âœ§ {MUTE_COMMAND}</b> - Mute the playing music.
  <b>âœ§ {UNMUTE_COMMAND}</b> - Unmute the muted music.
  <b>âœ§ {SKIP_COMMAND}</b> - Skip the current playing music.
  <b>âœ§ {STOP_COMMAND}</b> - Stop the playing music.
  <b>âœ§ {SHUFFLE_COMMAND}</b> - Randomly shuffle the queued playlist/songs.
  <b>âœ§ {SEEK_COMMAND}</b> - Forward seek the music.
  <b>âœ§ {SEEK_BACK_COMMAND}</b> - Backward seek the music to your duration.
  <b>âœ§ {REBOOT_COMMAND}</b> - Reboot bot for your chat.
  
  <b>âœ§ {SKIP_COMMAND}</b> [Number (Example: 3)] - Skip music to a specific number. Example: <b>/skip 3</b> will skip to the third queued music and will ignore 1 and 2 in the queue.
  
  <b>âœ§ {LOOP_COMMAND}</b> [Enable/Disable] or [Number between 1-10] - When activated, the bot will loop the current music 1-10 times in voice chat. Default loop value is 10 times.

ACTIVE_HELPER: |
  <b>âœ§ {ACTIVEVC_COMMAND}</b> - Periksa obrolan suara yang sedang aktif di bot.
  
  <b>âœ§ {ACTIVEVIDEO_COMMAND}</b> - Periksa obrolan suara dan panggilan video yang sedang aktif di bot.
  
  <b>âœ§ {AC_COMMAND}</b> - Periksa panggilan video yang sedang aktif di bot.
  
  <b>âœ§ {STATS_COMMAND}</b> - Periksa statistik bot.

PLAY_HELPER: |
  <b>âœ§ {PLAY_COMMAND}</b> - Bot akan mulai memutar permintaan lagu Anda di voice chat atau memutar tautan live stream di voice chat.
  
  <b>âœ§ {PLAYMODE_COMMAND}</b> - Force Play akan menghentikan lagu yang sedang diputar dan langsung memutar lagu yang Anda cari tanpa mengganggu atau menghapus antrean.
  
  <b>âœ§ {CHANNELPLAY_COMMAND}</b> - Hubungkan channel ke grup dan putar musik di voice chat channel langsung dari grup Anda.
  
  <b>âœ§ {STREAM_COMMAND}</b> - Streaming URL yang merupakan link langsung atau m3u8 yang tidak bisa diputar dengan perintah /play.

GCAST_HELPER: |
  <b>{BROADCAST_COMMAND} [Pesan atau Balas ke pesan apa pun]</b> Â» Siarkan pesan ke seluruh chat yang dilayani oleh bot
  <u>Mode Siaran:</u>
  
  <b><code>-pin</code></b> Â» Sematkan pesan yang disiarkan di semua chat yang dilayani
  
  <b><code>-pinloud</code></b> Â» Sematkan pesan yang disiarkan di semua chat yang dilayani dan kirim notifikasi ke anggota
  
  <b><code>-user</code></b> Â» Siarkan pesan ke pengguna yang telah memulai bot Anda [Anda juga bisa menyematkan pesan dengan menambahkan `-pin` atau `-pinloud`]
  
  <b><code>-assistant</code></b> Â» Siarkan pesan Anda melalui semua asisten bot
  
  <b><code>-nobot</code></b> Â» Pastikan **bot utama** tidak menyiarkan pesan [Berguna jika Anda tidak ingin mengirim pesan ke grup]
  
  > <b>Contoh:</b> <code>/{BROADCAST_COMMAND} -user -assistant -pin Tes siaran</code>

BOT_HELPER: |
  <b>â˜… {GSTATS_COMMAND}</b> - Lihat 10 Lagu Teratas secara Global, 10 Pengguna Teratas, 10 Grup Teratas, 10 Lagu Terbanyak Diputar di suatu grup, dan lainnya.
  
  <b>â˜… {SUDOUSERS_COMMAND}</b> - Cek daftar pengguna sudo dari bot.
  
  <b>â˜… {LYRICS_COMMAND} [Nama Lagu]</b> - Cari lirik lagu tertentu dari web.
  
  <b>â˜… {SONG_COMMAND} [Judul Lagu] atau [Link YT]</b> - Unduh lagu dari YouTube dalam format MP3 atau MP4.
  
  <b>â˜… {QUEUE_COMMAND}</b> - Lihat daftar antrian lagu yang sedang diputar.
  
  <u><b>âš¡ï¸Bot Pribadi:</b></u>
  
  <b>âœ§ {AUTHORIZE_COMMAND} [CHAT_ID]</b> - Izinkan sebuah grup untuk menggunakan bot Anda.
  
  <b>âœ§ {UNAUTHORIZE_COMMAND} [CHAT_ID]</b> - Cabut izin grup untuk menggunakan bot Anda.
  
  <b>âœ§ {AUTHORIZED_COMMAND}</b> - Periksa semua grup yang diizinkan menggunakan bot Anda.

PLIST_HELPER: |
  <b>{PLAYLIST_COMMAND}</b> - Periksa seluruh daftar putar Anda di server bot
  
  <b>{DELETE_PLAYLIST_COMMAND}</b> - Hapus lagu dari daftar putar yang Anda simpan
  
  <b>{PLAY_PLAYLIST_COMMAND}</b> - Mulai memutar daftar putar Anda dalam mode **audio**
  
  <b>{PLAY_PLAYLIST_COMMAND}</b> - Mulai memutar daftar putar Anda dalam mode **video**

BLIST_HELPER: |
  <b>âœ§ {BLACKLISTCHAT_COMMAND}</b> [chat ID] - Daftarkan chat agar diblokir dari penggunaan Bot Musik.
  <b>âœ§ {WHITELISTCHAT_COMMAND}</b> [chat ID] - Izinkan kembali chat yang sebelumnya diblokir untuk menggunakan Bot Musik.
  <b>âœ§ {BLACKLISTEDCHAT_COMMAND}</b> - Periksa semua chat yang diblokir.

  <b>âœ§ {BLOCK_COMMAND}</b> [Username atau balas pesan pengguna] - Mencegah pengguna menggunakan perintah bot.
  <b>âœ§ {UNBLOCK_COMMAND}</b> [Username atau balas pesan pengguna] - Hapus pengguna dari daftar blokir bot.
  <b>âœ§ {BLOCKED_COMMAND}</b> - Periksa daftar pengguna yang diblokir.

  <b>âœ§ {GBAN_COMMAND}</b> [Username atau balas pesan pengguna] - Blokir global pengguna dari semua chat yang dilayani dan cegah penggunaan bot.
  <b>âœ§ {UNGBAN_COMMAND}</b> [Username atau balas pesan pengguna] - Hapus pengguna dari daftar blokir global (gban) dan izinkan mereka menggunakan bot.
  <b>âœ§ {GBANNED_COMMAND}</b> - Periksa daftar pengguna yang diblokir secara global (gban).

DEV_HELPER: |
  <b><u>Tambah dan hapus sudoers:</u></b>
  
  <b>{ADDSUDO_COMMAND} [Username atau balas pesan pengguna] - Tambahkan pengguna sebagai sudo di bot Anda</b>
  <b>{DELSUDO_COMMAND} [Username atau ID pengguna atau balas pesan pengguna] - Hapus pengguna dari sudo bot</b>
  <b>{SUDOUSERS_COMMAND} - Dapatkan daftar semua sudoers</b>
  
  <b><u>Heroku:</u></b>
  
  <b>{USAGE_COMMAND}</b> - Penggunaan Dyno
  <b>{GETVAR_COMMAND} [Nama Variabel]</b> - Ambil variabel konfigurasi
  <b>{DELVAR_COMMAND} [Nama Variabel]</b> - Hapus variabel dari konfigurasi
  <b>{SETVAR_COMMAND} [Nama Variabel] [Nilai]</b> - Tambah atau perbarui variabel. Pisahkan nama dan nilainya dengan spasi
  
  <b><u>Perintah Bot:</u></b>
  
  <b>{RESTART_COMMAND}</b> - Restart bot (hanya untuk SUDOERS)
  <b>{UPDATE_COMMAND}</b> - Perbarui bot
  <b>{SPEEDTEST_COMMAND}</b> - Periksa kecepatan server
  <b>{MAINTENANCE_COMMAND} [enable / disable]</b> - Aktifkan/nonaktifkan mode pemeliharaan bot
  <b>{LOGGER_COMMAND} [enable / disable]</b> - Aktifkan/nonaktifkan log pencarian bot ke grup log
  <b>{GETLOG_COMMAND} [Jumlah baris]</b> - Ambil log dari server
  <b>{AUTOEND_COMMAND} [enable / disable]</b> - Akhiri pemutaran otomatis setelah 30 detik jika tidak ada yang mendengarkan lagu